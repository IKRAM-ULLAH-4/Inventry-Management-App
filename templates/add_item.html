{% extends "base.html" %}

{% block title %}Add Item - Inventory Management System{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add New Inventory Item</h2>
    
    <form method="POST" class="item-form">
        <div class="form-group">
            <label for="name">Item Name *</label>
            <input type="text" id="name" name="name" required placeholder="Enter item name">
        </div>

        <div class="form-group">
            <label for="category">Category *</label>
            <input type="text" id="category" name="category" required placeholder="e.g., Electronics, Furniture">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="quantity">Quantity *</label>
                <input type="number" id="quantity" name="quantity" required min="0" placeholder="0">
            </div>

            <div class="form-group">
                <label for="price">Price ($) *</label>
                <input type="number" id="price" name="price" required min="0" step="0.01" placeholder="0.00">
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter item description (optional)"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Item</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
